{% extends 'base.html' %}

{% block content %}
<h1>Password reset</h1>

<form method="post">
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <p><button type="submit">Reset via e-mail</button></p>
</form>

{% endblock %}
